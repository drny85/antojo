<div *ngIf="orders">
  <h2 class="text-center mb-4 animated pulse">My Orders History</h2>
  <table class="table animated zoomIn">
    <thead>
      <tr>
        <th>Name</th>
        <th>Date/Time</th>
        <th>Amount</th>
        <th>Details</th>
      </tr>

    </thead>
    <tbody>
      <tr *ngFor="let item of orders$ | async">
        <td class="text-capitalize">{{ item.shipping.name }} {{ item.shipping.last_name }}</td>
        <td>{{ item.datePlaced }}</td>
        <td>{{ item.grandTotal | currency:'USD': 'symbol-narrow' }}</td>
        <td><a [routerLink]="['/myorders/detail/', item.id]" class="btn btn-secondary">View Order</a>
        </td>

      </tr>


    </tbody>
    <tfoot>

    </tfoot>

  </table>

</div>
