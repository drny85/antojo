<div class="row" *ngIf="cart$ | async as cart">
  <div class="col">
    <div>
      <h2 class="text-center mb-2">Shipping or Delivery Information</h2>
      <shipping-form [cart]="cart" *ngIf="!reviewOrder"></shipping-form>

    </div>
  </div>
  <div class="col">
    <shopping-cart-summary [cart]="cart" *ngIf="!reviewOrder"></shopping-cart-summary>

  </div>
  <div>
    <order-review [cart]="cart" *ngIf="reviewOrder"></order-review>
  </div>

</div>
