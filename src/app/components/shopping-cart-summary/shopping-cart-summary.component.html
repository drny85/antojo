<div class="card" *ngIf="cart">
  <div class="card-body">
    <h5 class="card-title text-center">Order Summary</h5>
    <div class="row">
      <div class="col">
        <p class="card-text">{{ cart.totalItemsCount}} Items in Cart</p>
      </div>
      <div class="col">
        <a routerLink="/shopping-cart" class="btn btn-dark float-right mb-2">Add/Edit Cart</a>
      </div>
    </div>
   
    <div class="table-responsive-sm table-responsive-md" >
      <table class="table">
        <thead>
          <tr class="text-center">
            <th>Qty</th>
            <th>Items</th>
            <th>Price</th>
          </tr>

        </thead>
        <tbody>
          <tr *ngFor="let item of cart.items">
            <td class="text-center">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" >
                      {{ item.quantity}}
                     
                    </li>
                  </ul>
                
            </td>
            <td  class="text-center">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item text-capitalize" >
                      {{ item.name }}
                     
                    </li>
                  </ul>
                
            </td>
            <td class="text-center">
                <ul class="list-group list-group-flush">
                    <li  class="list-group-item " >
                      {{ item.totalPrice | currency:'USD':'symbol-narrow' }}
                     
                    </li>
                  </ul>
            </td>
          </tr>
         
        </tbody>
        <tfoot>
          <tr>
            <th></th>
            <th></th>
            <th>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item font-weight-bold">
                      Total
                      <div class="float-right">
                        {{ cart.totalPrice | currency:'USD':'symbol-narrow' }}
                      </div>
                    </li>
                  </ul>
            </th>
          </tr>
        

        </tfoot>

      </table>
    </div>
  </div>
</div>
