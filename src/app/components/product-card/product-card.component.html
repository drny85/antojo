<div *ngIf="product.name" class="card">
    <img *ngIf="product.picture" class="card-img-top" [src]="product.picture" alt="{{ product.name }}">
    <div class="card-body">
      <h4 class="card-title">{{ product.name }}</h4>
      <p class="card-text">{{ product.price | currency:'USD': 'symbol-narrow' }}</p>
    </div>
    <div *ngIf="showActions && shoppingCart" class="card-footer">
      <button 
        *ngIf="!itemCount; else updateQuantity"
        (click)="addToCart()"
        class="btn btn-dark btn-block">Add to Cart</button>
      <ng-template #updateQuantity>
        <product-quantity [itemCount]="itemCount" [product]="product" [shopping-cart]="shoppingCart">
        </product-quantity>
      </ng-template>
    </div>
  </div>
