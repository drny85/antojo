<div *ngIf="product.name" class="card top">
    <img width="400" height="300" *ngIf="product.picture" class="card-img-top" [src]="product.picture" alt="{{ product.name }}">
    <div class="card-body">
      <h4 class="card-title text-capitalize">{{ product.name }}</h4>
      <p class="card-text">{{ product.price | currency:'USD': 'symbol-narrow' }}</p>
    </div>
    <div #child *ngIf="showActions && shoppingCart" class="card-footer">
      <button 
        *ngIf="!itemCount; else updateQuantity"
        (click)="openLg(content)"
        class="btn btn-dark btn-block">Add to Cart</button>
        <ng-template #content let-modal>
            <div class="modal-header">
              <h4 class="modal-title">Adding Item to cart</h4>
              <button #closeModal type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p *ngFor="let item of product.addons"><mat-checkbox value="{{item}}" name="{{ item }}"  (change)="onSelect($event)" >{{ item }}</mat-checkbox></p>
            </div>
            {{ itemSelected }}
            <div class="modal-footer">
              <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
              <button type="button" class="btn btn-light" (click)="updateCart(closeModal)" >Add to Cart</button>
            </div>
          </ng-template>
      
      <ng-template #updateQuantity>
        <product-quantity [itemCount]="itemCount" [product]="product" [shopping-cart]="shoppingCart">
          
        </product-quantity>
      </ng-template>
    </div>
  </div>
