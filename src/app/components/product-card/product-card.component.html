<div class="card">
    <img width="600" height="400" class="card-img-top" [src]="product.picture">
    <div class="card-body">
      <h5 class="card-title text-capitalize">{{ product.name }}</h5>
      <p class="card-text">{{ product.price | currency:"USD":"symbol-narrow" }} </p>
    </div>
    <div class="card-footer">
        <button *ngIf="showActions" (click)="addToCart(product)" class="btn btn-dark btn-block" href="#"><i class="fa fa-cart-plus" aria-hidden="true"></i> Add to cart</button>
    </div>
  </div>
