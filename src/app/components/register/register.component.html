<div *ngIf="user" class="row">
  <div class="col-md-6 mx-auto">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center pb-4 pt-3">
          <span class="text-primary"><i class="fa fa-lock"></i> Client Panel</span> Register
        </h1>
        <form #myForm="ngForm" (submit)="onSubmit(myForm)">
          <div class="form-group">
              <label for="name">Name</label>
              <input type="text" name="name" #username="ngModel" [(ngModel)]="user.name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" name="lname" #userlname="ngModel" [(ngModel)]="user.last_name" class="form-control" required>
              </div>
              <div class="form-group">
                  <label for="phone">Phone</label>
                  <input type="phone" name="phone" #userphone [(ngModel)]="user.phone" class="form-control" required>
                </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" required #useremail [(ngModel)]="user.email" class="form-control" required>
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input type="password" required name="password" #userpsw [(ngModel)]="user.password" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="psw2" required name="password2" #userpsw2 [(ngModel)]="psw" 
            class="form-control" 
            (change)=checkPassword($event)
            [ngClass]="{'is-invalid': userpsw2.touched && userpsw2.errors, 'is-valid': pswMatching}"
            required>
            <div class="invalid-feedback" [hidden]="user.pasword === psw">
                Passwords do not match...
            </div>
        </div>
          
          <button [disabled]="!myForm.form.valid" type="submit" class="btn btn-dark btn-block">Register</button>
        </form>
      </div>
    </div>
  </div>
 
</div>
