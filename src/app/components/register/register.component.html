<div *ngIf="user" class="row">
  <div class="col-md-6 mx-auto">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center pb-4 pt-3">
          <span class="text-primary"><i class="fa fa-lock"></i> Sign Up /</span> Register
        </h1>
        <div *ngIf="error" class="panel panel-danger">
              {{ error }}
        </div>
        <form #myForm="ngForm" (submit)="onSubmit(myForm)">
          <div class="form-group">
              <label for="name">Name</label>
              <input type="text" name="name" #username="ngModel" [(ngModel)]="user.name" 
              class="form-control" 
              [ngClass]="{'is-invalid': username.touched && username.errors, 'is-valid': username.valid}"
              required>
              <div class="invalid-feedback" *ngIf="username.errors?.required">
                Name is required
              </div>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" name="lname" #userlname="ngModel" [(ngModel)]="user.last_name"
                 class="form-control" 
                 [ngClass]="{'is-invalid': userlname.touched && userlname.errors, 'is-valid': userlname.valid}"
                 required>
                 <div class="invalid-feedback" *ngIf="userlname.errors?.required">
                   Name is required..
                 </div>
              </div>
              <div class="form-group">
                  <label for="phone">Phone</label>
                  <input type="phone" name="phone" phone="CN" #userphone="ngModel" minlength="10" [(ngModel)]="user.phone"
                  [ngClass]="{'is-invalid': userphone.touched && userphone.errors, 'is-valid': userphone.valid}"
                   class="form-control" required>
                  <div class="invalid-feedback" *ngIf="userphone.errors?.required">
                    Phone is required
                  </div>
                  <div class="invalid-feedback" *ngIf="userphone.errors?.phone || userphone.errors?.minlength">
                      Phone is invalid...
                    </div>
                </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" email required #useremail="ngModel" [(ngModel)]="user.email" 
            class="form-control" 
            [ngClass]="{'is-invalid': useremail.touched && useremail.errors, 'is-valid': useremail.valid}"
            required>
            <div class="invalid-feedback" *ngIf="useremail.errors?.required">
              Email is required
            </div>
            <div class="invalid-feedback" *ngIf="useremail.errors?.email">
                Email is invalid...
              </div>
            
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input type="password" required name="password" #userpsw [(ngModel)]="user.password" class="form-control" required>
           
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="psw2" required name="password2" #userpsw2 [(ngModel)]="psw" 
            class="form-control" 
            (change)=checkPassword($event)
            [ngClass]="{'is-invalid': userpsw2.touched && userpsw2.errors, 'is-valid': pswMatching}"
            required>
            <div class="invalid-feedback" [hidden]="user.pasword === psw">
                Passwords do not match...
            </div>
        </div>
          
          <button [disabled]="!myForm.form.valid" type="submit" class="btn btn-dark btn-block">Register</button>
        </form>
      </div>
    </div>
  </div>
 
</div>
