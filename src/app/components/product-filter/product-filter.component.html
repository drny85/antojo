<div class="sticky-top category clear-fix mt-2">
  <div class="list-group">
    <a routerLink="/" class="list-group-item list-group-item-action" [class.active]="!category">All Categories</a>
    <a *ngFor="let c of categories$ | async" class="list-group-item list-group-item-action text-capitalize" routerLink="/"
      [queryParams]="{ category: c.id }" [class.active]="category === c.id">{{ c.name }}</a>
  </div>
</div>
