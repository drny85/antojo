<h1 class="text-center">Shopping Cart</h1>
<ng-container *ngIf="cart$">
  <p>You have  {{ itemCount }} items in the shopping cart..</p>
 
  <table *ngIf="itemCount > 0" class="table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cart of cart$">
          <td class="text-capitalize">{{ cart.product.name }}</td>
          <td class="text-capitalize">{{ cart.quantity }}</td>
          <td class="text-capitalize">{{ (cart.product.price * cart.quantity) | currency:"USD":"symbol-narrow"  }}</td>
      </tr>
       
      </tbody>
      <tfoot>
        <tr>
          <th></th>
          <th></th>
          <th>{{ totalPrice | currency:"USD":"symbol-narrow" }}</th>
        </tr>

      </tfoot>
  </table>
  
</ng-container>
