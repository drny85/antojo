<h1>Shopping Cart</h1>
<div class="row col-10" *ngIf="cart$ | async as cart">

  <p>
    You have {{ cart.totalItemsCount }} items in your shopping cart. 
  </p>
  <br>
  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th>Product</th>
        <th class="text-center" >Quantity</th>
        <th class="text-right" >Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items">
        <td>
          <div *ngIf="item.picture" class="thumbnail">
            <img width="60" height="60" class="img-circled" [src]="item.picture" alt="">
          </div>
        </td>
        <td class="text-capitalize">
          {{ item.name }}
        </td>
        <td>
          <product-quantity [product]="item" [shopping-cart]="cart">
          </product-quantity>
        </td>
        <td class="text-right">
          {{ item.totalPrice | currency:'USD':'symbol-narrow' }}
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th class="text-right">{{ cart.totalPrice | currency:'USD':'symbol-narrow' }}</th>
      </tr>
    </tfoot> 
  
  </table>
  <button *ngIf="cart.totalItemsCount > 0"  class="btn btn-dark">Check Out</button>
  <button 
  *ngIf="cart.totalItemsCount > 0"
  (click)="clearCart()"
  class="btn btn-danger btn-sm">Clear Shopping Cart</button>
 
</div>
