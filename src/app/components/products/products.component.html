<div class="row">
  <div class="col-md-3">
    <product-filter [category]="category"></product-filter>
</div>
<div class="col">
  <div class="row">
<div class="grid-2">
    <ng-container *ngFor="let prod of filteredProducts">
      <product-card [product]="prod" [shopping-cart]="cart"></product-card>
    </ng-container>
  </div>
</div>
</div>
</div>
