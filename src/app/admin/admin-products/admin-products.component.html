<div>
  <a class="pull-right" routerLink="/admin/products/new" class="btn btn-dark">Add New Product</a>
</div>
<br>
<div>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prod of products$ | async">
        <td class="text-capitalize">{{ prod.name }}</td>
        <td> {{ prod.price | currency:"USD":"symbol-narrow" }}</td>
        <td><a class="btn btn-secondary" [routerLink]="['/admin/products/', prod.id]" >Edit</a></td>
      </tr>
    </tbody>

  </table>
</div>
