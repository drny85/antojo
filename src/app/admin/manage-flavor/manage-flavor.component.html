<div class="card">
    <div class="card-header">
      <h3 class="card-title">Adding Flavor</h3>
    </div>
    <div class="card-body">
      <form #flavorForm="ngForm" (ngSubmit)="addFlavor()">
        <div class="form-group">
            <label for="name">Flavor's Name</label>
            <input #catName required name="name" [(ngModel)]="flavor.name" type="text" class="form-control" id="id">
          </div>
          <div class="form-group">
            <button class="btn btn-dark" [disabled]="!flavorForm.form.valid" type="submit">Add Flavor</button>
          </div>
  
      </form>
    </div>
  
  </div>
  <div *ngIf="flavors$">
    <div class="card">
      <div class="card-header">
        <h3 class="text-center">Flavors List</h3>
      </div>
      <div class="card-body">
        <ul class="list-group" *ngFor="let  flavor of flavors$ | async ">
          <li class="list-group-item text-capitalize">{{ flavor.name }} <span><button (click)="deleteFlavor(flavor.id)" class="btn btn-danger float-right"><i class="fa fa-trash" aria-hidden="true"></i> Remove</button></span>
          </li>
        </ul>
      </div>
    </div>
  </div>
