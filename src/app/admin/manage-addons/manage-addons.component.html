<div *ngIf="toppingList">
  <div class="card">
    <div class="card-header">
      <h3>Addons Already Included</h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li *ngFor="let  addon of toppingList; let i = index" class="list-group-item text-capitalize">{{ addon }} <span><button (click)="deleteAddon(addon)" class="btn btn-danger float-right"><i class="fa fa-trash" aria-hidden="true"></i> Remove</button></span></li>
          </ul>
    </div>
  </div>
  
</div>
